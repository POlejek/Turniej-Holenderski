name: Deploy to GitHub Pages

# Give the GITHUB_TOKEN permission to write pages and contents so the workflow
# can push the generated files to the `gh-pages` branch. Some orgs/repositories
# restrict the default token to read-only; add these permissions to allow publish.
permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./Generator_Turniej_Holenderski

      - name: Build
        run: npm run build
        working-directory: ./Generator_Turniej_Holenderski

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Generator_Turniej_Holenderski/dist
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'